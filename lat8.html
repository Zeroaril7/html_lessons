<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body>
    <h3>Form Control in HTML</h3>
    <form action="#">
        <table cellpadding="5px">
            <tr>
                <td>Input Text</td>
                <td><input type="text" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Text Area</td>
                <td><input type="textarea" placeholder="Alamat Lengkap"></td>
            </tr>
            <tr>
                <td>Input Number</td>
                <td><input type="number" placeholder="Usia"></td>
            </tr>
            <tr>
                <td>Input Password</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Input Time</td>
                <td><input type="time" ></td>   
            </tr>
            <tr>
                <td>Input Range</td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td>Input Radio</td>
                <td>
                    <input type="radio" name="gender" value="L">Pria
                    <input type="radio" name="gender" value="P">Wanita
                </td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td>
                    <input type="checkbox" name="Hobi" >Sepak Bola
                    <input type="checkbox" name="Hobi" >Basket
                    <input type="checkbox" name="Hobi" >Bola Voli
                </td>
            </tr>
            <tr>
                <td>Combo Box</td>
                <td>
                    <select name="Jurusan">
                        <option value="">--- Pilih Jurusan ---</option>
                        <option value="">Rekayasa Perangkat Lunak</option>
                        <option value="">Teknik Komputer Jaringan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Input File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Input Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Tombol</td>
                <td>
                    <input type="button" value="Tombol Biasa">
                    <input type="reset" value="Tombol Reset">
                    <input type="submit" value="Tombol Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
